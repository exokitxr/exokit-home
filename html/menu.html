<!doctype html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif;
      font-size: 3vw;
    }
    * {
      box-sizing: border-box;
    }
    .tab.selected {
      background-color: #FFF;
      color: #000;
    }
  </style>
  <script>
    function getParameterByName(url, name) {
      name = name.replace(/[\[\]]/g, "\\$&");
      const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
    function render() {
      const t = getParameterByName(window.location.href, 't');
      if (t) {
        const tabEl = document.querySelector('.tab.' + t);
        tabEl.classList.add('selected');
      }
    }

    if (document.readyState === 'complete') {
      render();
    }
    document.addEventListener('readystatechange', function() {
      if (document.readyState === 'complete') {
        render();
      }
    });
  </script>
</head>
<body>
  <div style="display: flex; justify-content: stretch; background-color: #CCC; color: #808080;">
    <a class='tab url' style="display: flex; justify-content: center; align-items: center; padding: 30px; flex: 1;" click="menu.html?t=url">URL</a>
    <a class='tab files' style="display: flex; justify-content: center; align-items: center; padding: 30px; flex: 1;" click="menu.html?t=files">Files</a>
    <a class='tab apps' style="display: flex; justify-content: center; align-items: center; padding: 30px; flex: 1;" click="menu.html?t=apps">Apps</a>
    <a class='tab party' style="display: flex; justify-content: center; align-items: center; padding: 30px; flex: 1;" click="menu.html?t=party">Party</a>
    <a class='tab config' style="display: flex; justify-content: center; align-items: center; padding: 30px; flex: 1;" click="menu.html?t=config">Config</a>
  </div>
  <div style="display: flex; flex-direction: column; align-items: flex-start;">
    <a href="https://google.com/">Link me!</a>
    <button click="console.log('lol');">Submit</button>
  </div>
</body>
</html>
